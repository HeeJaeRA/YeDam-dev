<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/studentStyle.css">
</head>

<body>
	<h3>학생 정보 입력</h3>
	<table border="1">
		<tbody>
			<tr>
				<td>
					<label for="sid">아이디</label>
				</td>
				<td>
					<input type="text" id="sid" name="sid">
				</td>
			</tr>
			<tr>
				<td>
					<label for="sname">이름</label>
				</td>
				<td>
					<input type="text" id="sname" name="sname">
				</td>
			</tr>
			<tr>
				<td>
					<label for="spw">비밀번호</label>
				</td>
				<td>
					<input type="password" id="spw" name="spw">
				</td>
			</tr>
			<tr>
				<td>
					<label for="sdept">학과</label>
				</td>
				<td>
					<select id="sdept">
						<option disabled selected>선택하세요</option>
						<option value="경영학과">경영학과</option>
						<option value="컴퓨터공학과">컴퓨터공학과</option>
						<option value="서양화과">서양화과</option>
						<option value="영문학과">영문학과</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="sbirth">생년월일</label>
				</td>
				<td>
					<input type="date" id="sbirth" name="sbirth">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="등록" id="addBtn"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<hr><br>
	<div id="show">
		<table border="1px">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>
	<!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Modal Header</h2>
			</div>
			<div class="modal-body">
				<input type="hidden" name="id">
				<p>이름&nbsp;<input type="text" name="name"></p>
				<p>비밀번호&nbsp;<input type="text" name="pass"></p>
				<!-- <p>학과&nbsp;<input type="text" name="dept"></p> -->
				<p>생년월일&nbsp;<input type="date" name="birth"></p>
			</div>
			<div class="modal-footer">
				<button id="modBtn">수정</button>
			</div>
		</div>
	</div>
	<script src="../js/student.js"></script>
</body>

</html>
